site_name: PlayFab SDK
site_description: 'A PlayFab SDK for Roblox. PlayFab is a complete backend platform for live games with managed game services, real-time analytics, and LiveOps.'
site_author: 'Brooke Rhodes'
docs_dir: docs/
repo_name: 'grilme99/RobloxPlayFabSDK'
repo_url: 'https://github.com/grilme99/RobloxPlayFabSDK'

nav:
    - Home: index.md
    - Getting started: install.md

theme:
  logo: "img/logo_64.png"
  favicon: "img/logo_32.png"
  name: material
  palette:
    primary: blue
    accent: blue
  highlightjs: true
  hljs_languages:
    - lua

markdown_extensions:
  - codehilite:
      linenums: true
  - admonition
  - toc:
      permalink: true